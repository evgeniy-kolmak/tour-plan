<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo"><img src="img/horizontal-logo.svg" alt="Logo Best Tour Plan" class="navbar-logo"></a>
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="button search__button">
            <img class="button-icon" src="img/search.svg" alt="search">
          </button>
        </form>
        <!-- /.navbar__search-form -->
        <a href="#" class="profile navbar__profile">
          <img src="img/avatar.png" alt="Avatar User" class="profile__avatar">
          <span class="profile__name">Nathan</span>
        </a>
        <!-- /.profile -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <nav class="menu">
      <div class="container">
        <ul class="menu-item">
          <li class="menu-item__list">All Deals</li>
          <li class="menu-item__list">Hotels</li>
          <li class="menu-item__list">Activities</li>
          <li class="menu-item__list">Hotel Day Packages</li>
          <li class="menu-item__list">Restaurants</li>
          <li class="menu-item__list">Events</li>
          <li class="menu-item__list">Rodrigues</li>
          <li class="menu-item__list">BH</li>
        </ul>
    </nav>
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item"><a class="breadcrumb-list__link" href="#">Home</a></li>
        <li class="breadcrumb-list__item"><a class="breadcrumb-list__link" href="#"> Flash Offers</a></li>
        <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__left">
          <div class="star">
            <img src="img/star.svg" alt="star">
            <img src="img/star.svg" alt="star">
            <img src="img/star.svg" alt="star">
            <img src="img/star.svg" alt="star">
            <img src="img/star.svg" alt="star">
          </div>
          <h1 class="hotel-name">Grand hilton hotel</h1>
          <span class="offer">Flash offer</span>
          <p class="discription">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-info__left -->
        <div class="hotel-info__right">
          <span class="raitting">User Rattings</span>
          <span class="raitting-counter">4.5/5</span>
        </div>
        <!-- /.hotel-info__right -->
      </div>
      <!-- /.hotel-info -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->



</body>

</html>
